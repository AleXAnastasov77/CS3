apiVersion: apps/v1
kind: Deployment
metadata:
  name: hr-frontend
  namespace: hr-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hr-frontend
  template:
    metadata:
      labels:
        app: hr-frontend
    spec:
      containers:
        - name: hr-frontend
          image: YOUR_DOCKERHUB_USER/hr-frontend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: frontend_secrets
---
apiVersion: v1
kind: Service
metadata:
  name: hr-frontend
  namespace: hr-app
spec:
  selector:
    app: hr-frontend
  ports:
    - port: 80
      targetPort: 80
  type: NodePort
